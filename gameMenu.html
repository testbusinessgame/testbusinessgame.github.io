<!DOCTYPE html>

        /* Ãœst Ã‡ubuk Stilleri */

            width: 100%;

            align-items: center;
            position: fixed;
            top: 12%; /* SayfanÄ±n yÃ¼zde 50'si kadar yÃ¼kseklikte */

        }

        /* Para, SaÄŸlÄ±k, AÃ§lÄ±k Ä°konlarÄ± */

        /* KalÄ±n Font */

        /* Buton Stilleri */
        .difficulty-button {
            background-color: #ffffff; /* Buton rengi */

            padding: 15px 30px; /* Buton iÃ§i boÅŸluk */

            border-radius: 10px; /* KÃ¶ÅŸe yumuÅŸatma */
            font-size: 16px; /* YazÄ± boyutu */
            cursor: pointer; /* Ä°mleÃ§ tipi */
            transition: background-color 0.3s ease; /* Animasyonlu geÃ§iÅŸ */
            margin-top: 20px;
            width: 70%; /* GeniÅŸlik yÃ¼zde olarak ayarlandÄ± */
            box-sizing: border-box; /* Padding ve border'Ä± dahil etmek iÃ§in */
        }

        .difficulty-button:hover {
            background-color: #004627; /* Hover durumunda buton rengi */
        }

        /* AÃ§Ä±klama KutularÄ± */
        .description {
            margin-top: 10px;
            font-size: 15px;
            width: 80%; /* GeniÅŸlik yÃ¼zde olarak ayarlandÄ± */
            box-sizing: border-box; /* Padding ve border'Ä± dahil etmek iÃ§in */
        }
    </style>
</head>
<body>

<!-- Ãœst Ã‡ubuk -->
<div class="status-bar">
    <div class="status-item">
        <span class="status-icon">ğŸ’µ</span>
        <span class="bold-text">Para:</span> <span id="money">10,000</span>
    </div>
    <div class="status-item">
        <span class="status-icon">â¤ï¸</span>
        <span class="bold-text">SaÄŸlÄ±k:</span> <span id="health">72</span>%
    </div>
    <div class="status-item">
        <span class="status-icon">ğŸ”</span>
        <span class="bold-text">AÃ§lÄ±k:</span> <span id="hunger">77</span>%
    </div>
</div>

<!-- Easy Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Business')">Business Growth</button>

<!-- Normal Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Market')">Marketplace</button>

<!-- Hard Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Education')">Education</button>

<button class="difficulty-button" onclick="selectDifficulty('Relation')">Relationships</button>

<button class="difficulty-button" onclick="selectDifficulty('Stocks')">Stock Market</button>

<script>
    // Sayfa yÃ¼klendiÄŸinde kontrol et ve varsa kayÄ±tlÄ± verileri yÃ¼kle
    window.onload = function () {
        loadUserData();
    };

    // KullanÄ±cÄ± verilerini yÃ¼kle
    function loadUserData() {
        const money = localStorage.getItem('money');
        const health = localStorage.getItem('health');
        const hunger = localStorage.getItem('hunger');

        // EÄŸer kayÄ±tlÄ± veri yoksa, varsayÄ±lan deÄŸerleri kullan
        document.getElementById('money').innerText = money ? money : '10,000';
        document.getElementById('health').innerText = health ? health : '72';
        document.getElementById('hunger').innerText = hunger ? hunger : '77';
    }

    // SeÃ§ilen zorluk seviyesine gÃ¶re farklÄ± sayfalara yÃ¶nlendirme yapÄ±lÄ±r
    function selectDifficulty(difficulty) {
        if (difficulty === 'Business') {
            window.location.href = 'Business.html';
        } else if (difficulty === 'Market') {
            window.location.href = 'Market.html';
        } else if (difficulty === 'Education') {
            window.location.href = 'Education.html';
        } else if (difficulty === 'Relation') {
            window.location.href = 'Relation.html';
        } else if (difficulty === 'Stocks') {
            window.location.href = 'Stocks.html';
        }
    }

    // Her geÃ§en dakikada saÄŸlÄ±k ve aÃ§lÄ±k deÄŸerlerini dÃ¼ÅŸÃ¼ren fonksiyon
    setInterval(function () {
        updateHealthAndHunger();
    }, 60000); // 60 saniye (1 dakika)

    // SaÄŸlÄ±k ve aÃ§lÄ±k deÄŸerlerini gÃ¼ncelle
    function updateHealthAndHunger() {
        let healthValue = parseInt(document.getElementById('health').innerText);
        let hungerValue = parseInt(document.getElementById('hunger').innerText);

        // Her 1 dakikada %2 saÄŸlÄ±k azalt
        healthValue -= 2;

        // Her 1 dakikada %5 aÃ§lÄ±k azalt
        hungerValue -= 5;

        // Verileri gÃ¼ncelle
        document.getElementById('health').innerText = healthValue < 0 ? '0' : healthValue;
        document.getElementById('hunger').innerText = hungerValue < 0 ? '0' : hungerValue;

        // Verileri yerel depolamada gÃ¼ncelle
        localStorage.setItem('health', healthValue < 0 ? '0' : healthValue);
        localStorage.setItem('hunger', hungerValue < 0 ? '0' : hungerValue);
    }
</script>
</body>
</html>
