<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <style>
        /* Genel Stiller */
        body {
            background-image: url('backgroundMenu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column; /* ButonlarÄ± dikey olarak sÄ±rala */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            transition: background-color 1s ease; /* Sayfa karartma animasyonu */
        }

        /* Ãœst Ã‡ubuk Stilleri */
        .status-bar {
            background-color: #ffffff90; /* Ã‡ubuk rengi */
            width: 100%;
            padding: 5px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 12%; /* SayfanÄ±n yÃ¼zde 50'si kadar yÃ¼kseklikte */
            left: 0%; /* SayfanÄ±n yÃ¼zde 50'si kadar geniÅŸlikte */
            z-index: 1000; /* Ä°Ã§eriÄŸin Ã¼zerinde olmasÄ± iÃ§in z-index deÄŸeri */
        }

        /* Para, SaÄŸlÄ±k, AÃ§lÄ±k Ä°konlarÄ± */
        .status-icon {
            margin-right: 5px;
            font-size: 15px;
        }

        /* KalÄ±n Font */
        .bold-text {
            font-weight: bold;
        }

        /* Buton Stilleri */
        .difficulty-button {
            background-color: #ffffff; /* Buton rengi */
            color: #000000; /* YazÄ± rengi */
            padding: 15px 30px; /* Buton iÃ§i boÅŸluk */
            border: none; /* KenarlÄ±k yok */
            border-radius: 10px; /* KÃ¶ÅŸe yumuÅŸatma */
            font-size: 16px; /* YazÄ± boyutu */
            cursor: pointer; /* Ä°mleÃ§ tipi */
            transition: background-color 0.3s ease; /* Animasyonlu geÃ§iÅŸ */
            margin-top: 20px;
            width: 70%; /* GeniÅŸlik yÃ¼zde olarak ayarlandÄ± */
            box-sizing: border-box; /* Padding ve border'Ä± dahil etmek iÃ§in */
        }

        .difficulty-button:hover {
            background-color: #004627; /* Hover durumunda buton rengi */
        }

        /* AÃ§Ä±klama KutularÄ± */
        .description {
            margin-top: 10px;
            font-size: 15px;
            width: 80%; /* GeniÅŸlik yÃ¼zde olarak ayarlandÄ± */
            box-sizing: border-box; /* Padding ve border'Ä± dahil etmek iÃ§in */
        }

        /* Sayfa karartma */
        .darken-page {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: none;
        }

        /* Karartma animasyonu */
        .darken-page.show {
            display: block;
        }

        /* Pop-up penceresi */
        .popup {
            background-color: #004d33;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            display: none;
        }

        /* Kapatma butonu */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #000000;
        }
    </style>
</head>
<body>

<!-- Ãœst Ã‡ubuk -->
<div class="status-bar">
    <div class="status-item">
        <span class="status-icon">ğŸ’µ</span>
        <span class="bold-text">Para:</span> <span id="money">10,000</span>
    </div>
    <div class="status-item">
        <span class="status-icon">â¤ï¸</span>
        <span class="bold-text">SaÄŸlÄ±k:</span> <span id="health">72</span>%
    </div>
    <div class="status-item">
        <span class="status-icon">ğŸ”</span>
        <span class="bold-text">AÃ§lÄ±k:</span> <span id="hunger">77</span>%
    </div>
</div>

<!-- Karartma katmanÄ± -->
<div class="darken-page" id="darkenPage"></div>

<!-- Pop-up penceresi -->
<div class="popup" id="popup">
    <span class="close-button" onclick="closePopup()">x</span>
    <p>go marketplace and eat something!</p>
</div>

<!-- Easy Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Business')">Business Growth</button>

<!-- Normal Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Market')">Marketplace</button>

<!-- Hard Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Education')">Education</button>

<button class="difficulty-button" onclick="selectDifficulty('Relation')">Relationships</button>

<button class="difficulty-button" onclick="selectDifficulty('Stocks')">Stock Market</button>

<button class="difficulty-button" onclick="selectDifficulty('Gambling')">Gambling</button>

<script>
    // Sayfa yÃ¼klendiÄŸinde kontrol et ve varsa kayÄ±tlÄ± verileri yÃ¼kle
    window.onload = function () {
        loadUserData();
        startPopup();
    };

    // KullanÄ±cÄ± verilerini yÃ¼kle
    function loadUserData() {
        const money = localStorage.getItem('money');
        const health = localStorage.getItem('health');
        const hunger = localStorage.getItem('hunger');

        // EÄŸer kayÄ±tlÄ± veri yoksa, varsayÄ±lan deÄŸerleri kullan
        document.getElementById('money').innerText = money ? money : '10,000';
        document.getElementById('health').innerText = health ? health : '72';
        document.getElementById('hunger').innerText = hunger ? hunger : '77';
    }

    // SeÃ§ilen zorluk seviyesine gÃ¶re farklÄ± sayfalara yÃ¶nlendirme yapÄ±lÄ±r
    function selectDifficulty(difficulty) {
        if (difficulty === 'Business') {
            window.location.href = 'Business.html';
        } else if (difficulty === 'Market') {
            window.location.href = 'Market.html';
        } else if (difficulty === 'Education') {
            window.location.href = 'Education.html';
        } else if (difficulty === 'Relation') {
            window.location.href = 'Relation.html';
        } else if (difficulty === 'Stocks') {
            window.location.href = 'Stocks.html';
        } else if (difficulty === 'Gambling') {
            window.location.href = 'gambling.html';
        }
    }

    // AÃ§lÄ±k kontrolÃ¼ ve pop-up baÅŸlatma
    function startPopup() {
        setInterval(function () {
            checkHunger();
        }, 30000); // 30 saniye

        setInterval(function () {
            showPopup();
        }, 60000); // 60 saniye (1 dakika)
    }

    // AÃ§lÄ±k kontrolÃ¼
    function checkHunger() {
        let hungerValue = parseInt(document.getElementById('hunger').innerText);

        // AÃ§lÄ±k deÄŸeri %0 olduÄŸunda her 30 saniyede %5 saÄŸlÄ±k azalt
        if (hungerValue <= 0) {
            decreaseHealth();
        }
    }

    // SaÄŸlÄ±k azalt
    function decreaseHealth() {
        let healthValue = parseInt(document.getElementById('health').innerText);

        // Her 30 saniyede %5 saÄŸlÄ±k azalt
        healthValue -= 5;

        // Veriyi gÃ¼ncelle
        document.getElementById('health').innerText = healthValue < 0 ? '0' : healthValue;

        // Veriyi yerel depolamada gÃ¼ncelle
        localStorage.setItem('health', healthValue < 0 ? '0' : healthValue);
    }

    // Pop-up gÃ¶sterme
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    // Pop-up kapatma
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
