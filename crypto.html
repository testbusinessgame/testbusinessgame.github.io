<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('backgroundMain.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column; /* Butonları dikey olarak sırala */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        .crypto-button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px; /* Buton içi boşluk küçültüldü */
            border: none;
            border-radius: 10px;
            font-size: 14px; /* Yazı boyutu küçültüldü */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Butonlar arası boşluk küçültüldü */
            width: 70%; /* Genişlik yüzde olarak ayarlandı */
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .crypto-button:hover {
            background-color: #004627;
        }
    </style>
</head>
<body>

<!-- Crypto Butonları -->
<button class="crypto-button" id="bitcoin" onclick="goToPage('bitcoin.html')">Bitcoin</button>
<button class="crypto-button" id="ethereum" onclick="goToPage('ethereum.html')">Ethereum</button>
<button class="crypto-button" id="ripple" onclick="goToPage('ripple.html')">Ripple</button>
<button class="crypto-button" id="litecoin" onclick="goToPage('litecoin.html')">Litecoin</button>
<button class="crypto-button" id="cardano" onclick="goToPage('cardano.html')">Cardano</button>
<button class="crypto-button" id="polkadot" onclick="goToPage('polkadot.html')">Polkadot</button>
<button class="crypto-button" id="binancecoin" onclick="goToPage('binancecoin.html')">Binance Coin</button>
<button class="crypto-button" id="chainlink" onclick="goToPage('chainlink.html')">Chainlink</button>
<button class="crypto-button" id="stellar" onclick="goToPage('stellar.html')">Stellar</button>
<button class="crypto-button" id="dogecoin" onclick="goToPage('dogecoin.html')">Dogecoin</button>

<script>
    function goToPage(pageName) {
        window.location.href = pageName;
    }
</script>

</body>
</html>
