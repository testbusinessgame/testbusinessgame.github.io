<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkaplan Resmi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        /* Modern Buton Tasarımı */
        .modern-button {
            background-color: #ffffff; /* Buton rengi */
            color: #000000; /* Yazı rengi */
            padding: 15px 30px; /* Buton içi boşluk */
            border: none; /* Kenarlık yok */
            border-radius: 10px; /* Köşe yumuşatma */
            font-size: 16px; /* Yazı boyutu */
            font-family: 'Montserrat', sans-serif;
            cursor: pointer; /* İmleç tipi */
            transition: background-color 0.3s ease; /* Animasyonlu geçiş */
            width: 250px; /* Genişlik ayarı */
            height: 50px; /* Yükseklik ayarı */
            position: absolute;
            top: 20%; /* Sayfanın yüzde 50'si kadar yükseklikte */
            left: 50%; /* Sayfanın yüzde 50'si kadar genişlikte */
            transform: translate(-50%, -50%); /* Butonu ortala */
        }

        #new-game {
            position: absolute;
            top: 20%; /* Sayfanın yüzde 50'si kadar yükseklikte */
            left: 50%; /* Sayfanın yüzde 30'u kadar genişlikte */
            transform: translate(-50%, -50%); /* Butonu ortala */
        }

        #saved-games {
            position: absolute;
            top: 30%; /* Sayfanın yüzde 50'si kadar yükseklikte */
            left: 50%; /* Sayfanın yüzde 70'i kadar genişlikte */
            transform: translate(-50%, -50%); /* Butonu ortala */
        }

        .ads-container {
            position: absolute;
            top: 65%; /* Sayfanın yüzde 50'si kadar yükseklikte */
            left: 50%; /* Sayfanın yüzde 50'si kadar genişlikte */
            transform: translate(-50%, -50%); /* Ortala */
        }

        body {
            background-image: url('backgroundMain.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<button id="new-game" class="modern-button" onclick="goToNewGame()">New Game</button>
<button id="saved-games" class="modern-button" onclick="goToSavedGames()">Saved Games</button>

<div class="ads-container">
    <!-- Buraya Google AdSense reklam kodunu ekleyin -->
    <!-- Örnek olarak placeholder ekledim, kendi reklam kodunuzu eklemelisiniz -->
    <div id="ad-placeholder" style="width: 300px; height: 250px; border: 1px solid #ccc; background: #f0f0f0;">
        <!-- Google AdSense reklam kodu buraya eklenecek -->
    </div>
</div>
<script>
    // Sayfa yüklendiğinde kontrol et ve varsa yönlendir
    if (document.cookie.indexOf("newGameClicked") !== -1) {
        window.location.href = 'gameMenu.html';
    }

    function goToNewGame() {
        // Yönlendirme yapıldıktan sonra bir cookie oluştur
        document.cookie = "newGameClicked=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";

        // Yönlendirme yap
        window.location.href = "newGame.html";
    }

    function goToSavedGames() {
        window.location.href = "saved_games.html";
    }
</script>
</body>
</html>
