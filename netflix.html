<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Stock Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('backgroundMain.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        .stock-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .stock-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .stock-price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .action-button,
        .back-button {
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 70%;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .action-button {
            background-color: #4CAF50;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #2196F3;
            padding: 10px 20px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0b7dda;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #001b45;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 1;
        }

        .popup-content {
            text-align: center;
        }

        .close-popup {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .close-popup:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="stock-container">
    <span class="stock-icon">ðŸŽ¬</span>
    <div class="stock-price" id="netflix-stock-price">Loading...</div>
    <button class="action-button" onclick="showPopup()">Buy Netflix Stock</button>
    <button class="back-button" onclick="goToPage('Stocks.html')">Back to Main Page</button>
</div>

<div class="popup" id="buyNetflixStockPopup">
    <div class="popup-content">
        <p>Successfully bought <span id="purchaseAmount"></span> !</p>
        <button class="close-popup" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    const netflixStockData = {
        price: 550 // Ã–rneÄŸin
    };

    window.onload = function() {
        showNetflixStockPrice();
    };

    function showNetflixStockPrice() {
        const netflixStockPriceElement = document.getElementById('netflix-stock-price');
        netflixStockPriceElement.textContent = `$${netflixStockData.price.toFixed(2)}`;
    }

    function showPopup() {
        const amount = prompt("Enter the amount of Netflix Stock to buy:");
        if (amount !== null && !isNaN(amount) && amount > 0) {
            document.getElementById('purchaseAmount').textContent = `${amount} Netflix Stock`;
            document.getElementById('buyNetflixStockPopup').style.display = 'block';
        } else {
            alert("Invalid amount. Please enter a valid number.");
        }
    }

    function closePopup() {
        document.getElementById('buyNetflixStockPopup').style.display = 'none';
    }

    function goToPage(pageName) {
        window.location.href = pageName;
    }
</script>

</body>
</html>
