<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .product-box {
            border: 2px solid #61dafb;
            border-radius: 15px;
            width: 200px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }

        .product-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .buy-button {
            background-color: #61dafb;
            color: #282c34;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Geri Dönme Butonu */
        .back-button {
            position: fixed; /* Sayfa üzerinde sabit konumlandırma */
            top: 10px;
            right: 10px;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #004627;
        }
    </style>
</head>

<body>

    <!-- Geri Dönme Butonu -->
    <button class="back-button" onclick="goBack()">➠</button>

    <!-- Ürün Kutuları -->
    <div class="product-box">
        <div class="product-image">
            <img src="product1.jpg" alt="Product 1">
        </div>
        <div class="product-name">Ürün 1</div>
        <div class="product-price">$19.99</div>
        <button class="buy-button">Buy It</button>
    </div>

    <div class="product-box">
        <div class="product-image">
            <img src="product2.jpg" alt="Product 2">
        </div>
        <div class="product-name">Ürün 2</div>
        <div class="product-price">$19.99</div>
        <button class="buy-button">Buy It</button>
    </div>

    <div class="product-box">
        <div class="product-image">
            <img src="product3.jpg" alt="Product 3">
        </div>
        <div class="product-name">Ürün 3</div>
        <div class="product-price">$19.99</div>
        <button class="buy-button">Buy It</button>
    </div>

    <div class="product-box">
        <div class="product-image">
            <img src="product4.jpg" alt="Product 4">
        </div>
        <div class="product-name">Ürün 4</div>
        <div class="product-price">$19.99</div>
        <button class="buy-button">Buy It</button>
    </div>

    <!-- Diğer Ürün Kutularını Buraya Ekleyin -->

    <script>
        // Geri dönme fonksiyonu
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
