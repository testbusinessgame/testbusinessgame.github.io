<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        /* Genel Stiller */
        body {
            background-image: url('backgroundMain.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column; /* Butonları dikey olarak sırala */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        /* Buton Stilleri */
        .difficulty-button {
            background-color: #ffffff; /* Buton rengi */
            color: #000000; /* Yazı rengi */
            padding: 15px 30px; /* Buton içi boşluk */
            border: none; /* Kenarlık yok */
            border-radius: 10px; /* Köşe yumuşatma */
            font-size: 16px; /* Yazı boyutu */
            cursor: pointer; /* İmleç tipi */
            transition: background-color 0.3s ease; /* Animasyonlu geçiş */
            margin-top: 20px;
            width: 70%; /* Genişlik yüzde olarak ayarlandı */
            box-sizing: border-box; /* Padding ve border'ı dahil etmek için */
        }

        .difficulty-button:hover {
            background-color: #004627; /* Hover durumunda buton rengi */
        }

        /* Açıklama Kutuları */
        .description {
            margin-top: 10px;
            font-size: 15px;
            width: 80%; /* Genişlik yüzde olarak ayarlandı */
            box-sizing: border-box; /* Padding ve border'ı dahil etmek için */
        }
    </style>
</head>
<body>

<!-- Easy Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Easy')">Easy</button>
<div class="description">Less challenges await in Easy mode!</div>

<!-- Normal Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Normal')">Normal</button>
<div class="description">Normal mode offers an average difficulty level.</div>

<!-- Hard Butonu -->
<button class="difficulty-button" onclick="selectDifficulty('Hard')">Hard</button>
<div class="description">Hard mode offers a challenging experience. Choose if you are ready!</div>

<script>
    function selectDifficulty(difficulty) {
        // Seçilen zorluk seviyesine göre farklı sayfalara yönlendirme yapılır
        if (difficulty === 'Easy') {
            window.location.href = 'gameMenu.html'; // Easy için gameMenu.html'e yönlendir
        } else if (difficulty === 'Normal') {
            window.location.href = 'gameMenu.html'; // Normal için gameMenu.html'e yönlendir
        } else if (difficulty === 'Hard') {
            window.location.href = 'gameMenu.html'; // Hard için gameMenu.html'e yönlendir
        }
    }
</script>

</body>
</html>
